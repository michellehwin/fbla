<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tonal Airlines</title>
    <meta charset='utf-8' />
    <!-- Viewport -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <link rel="stylesheet" href="styles.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,400i|IBM+Plex+Sans+Condensed:400,400i|IBM+Plex+Sans:100,100i,400,400i,700,700i|IBM+Plex+Serif:400,400i&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="logo">
                <input id="imgCompanyLogo" title="Click here to go back to the home page" onclick="javascript:document.location.href='index.html'; return false;" type="image" src="images/logo2.png">
            </div>
            <div id="nav">
                <ul class='menu'>
                    <li><a title="Wavelength" href="wavelength.html">Wavelength</a></li>
                    <li><a title="Careers" href="careers.html">Careers</a></li>
                    <li><a title="Travel Info" href="travelinfo.html">Travel Info</a></li>
                </ul>
            </div>
        </div>
        <div id="animation">
          <video width="315" height="560" autoplay controls>     <!-- autoplay loop controls -->
              <source src="images/logooo.mp4" type="video/mp4">
              <source src="images/logooo.ogg" type="video/ogg">
              Your browser does not support the video tag.
          </video>
        </div>
        <div class="booking" id="contents">
            <fieldset id="book_area" runat="server" style="width:50%;">
                <legend>Book A Trip</legend>
                <form action="" method="get">
                    <table class="formBookTable">
                        <tr>
                            <td></td>
                            <td>
                                <input id="trip-type-1" name="trip-type" type="radio" value="round-trip" checked />
                                <label for="trip-type-1" class="fieldLabel">Round Trip</label>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <input id="trip-type-2" name="trip-type" type="radio" value="one-way" />
                                <label for="trip-type-2" class="fieldLabel">One-way</label>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <label class="fieldLabel">Your Origin:</label>
                            </td>
                            <td>
                                <select id="origin" name="origin">
                                    <option value="0">Select Airport or City:</option>
                                    <option value="dfw">Dallas/Ft. Worth, TX (DFW)</option>
                                    <option value="iah">Houston, TX - Intercontinental (IAH)</option>
                                    <option value="okc">Oklahoma City, OK (OKC)</option>
                                    <option value="abq">Albuquerque, NM (ABQ)</option>
                                    <option value="lit">Little Rock, AR (LIT)</option>
                                    <option value="msy">New Orleans, LA (MSY)</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <label class="fieldLabel">Your Destination:</label>
                            </td>
                            <td>
                                <select id="destination" name="destination">
                                    <option value="0">Select Airport or City:</option>
                                    <option value="dfw">Dallas/Ft. Worth, TX (DFW)</option>
                                    <option value="iah">Houston, TX - Intercontinental (IAH)</option>
                                    <option value="okc">Oklahoma City, OK (OKC)</option>
                                    <option value="abq">Albuquerque, NM (ABQ)</option>
                                    <option value="lit">Little Rock, AR (LIT)</option>
                                    <option value="msy">New Orleans, LA (MSY)</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <label class="fieldLabel">Departure Date:</label>
                            </td>
                            <td>
                                <input type="date" id="depart" name="trip-depart" value="2020-01-11" min="2020-01-11" max="2022-12-30">
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <label class="fieldLabel">Return Date:</label>
                            </td>
                            <td>
                                <input type="date" id="return" name="trip-return" value="2020-01-12" min="2020-01-12" max="2022-12-31">
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <label class="fieldLabel">Passengers:</label>
                            </td>
                            <td>
                                <input type="number" id="passenger-count" name="passenger-count" min="1" max="9">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td style="padding-top:10px;">
                                <button type="submit" formaction="book.html" >Search Flights</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </fieldset>
            <div class="booking-image">
              <img src="images/airplanes.jpg" alt="plane">
            </div>
        </div>
        <div id="footer">
            <div id="footer_nav">
                <ul class="footer_links">
                    <li><a title="About Us" href="aboutus.html">About Us</a></li>
                    <li><a title="News Center" href="newscenter.html">News Center</a></li>
                    <li><a title="Contact Us" href="contactus.html">Contact Us</a></li>
                </ul>
            </div>
            <div id="footer_copy">
                Copyright © 2020 Tonal Airlines
            </div>
        </div>
    </div>
</body>
</html>
