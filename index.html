<!DOCTYPE html>
<html lang='en'>

<head>
  <title>Tonal Airlines</title>
  <meta charset='utf-8' />

  <!-- Viewport -->
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <link rel="stylesheet" href="styles.css">

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,400i|IBM+Plex+Sans+Condensed:400,400i|IBM+Plex+Sans:100,100i,400,400i,700,700i|IBM+Plex+Serif:400,400i&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <div class="logo">
      <img src="images\logo.png" alt="Tonal Airlines">
    </div>
    <nav>
      <ul class='menu'>
        <li><a href='#'>Book</a></li>
        <li><a href='#'>Wavelength</a></li>
        <li><a href='#'>Careers</a></li>
      </ul>
    </nav>
  </header>
  <div class="animation">
    <img src="images/logo.png" style="width:400px;">
  </div>
  <div class="slogan">
    <h1>Keep in tune with the skies.</h1>
  </div>
  <a href="#" class="button">Book Now</a>
  <form action='' method='get' class='booking-form'>
    <fieldset class='legacy-form-row'>
      <input id='trip-type-1' name='trip-type' type='radio' value='round-trip' checked />
      <label for='trip-type-1' class='radio-label'>Roundtrip</label>
      <input id='trip-type-2' name='trip-type' type='radio' value='one-way' />
      <label for='trip-type-2' class='radio-label'>One-way</label>
    </fieldset>
    <div class="form-row">
      <label for='origin'>Your Origin</label>
      <select id='origin' name='origin'>
        <option value="0">Select Airport or City:</option>
        <option value="dfw">Dallas/Ft. Worth, TX (DFW)</option>
        <option value="iah">Houston, TX - Intercontinental (IAH)</option>
        <option value="okc">Oklahoma City, OK (OKC)</option>
        <option value="abq">Albuquerque, NM (ABQ)</option>
        <option value="lit">Little Rock, AR (LIT)</option>
        <option value="msy">New Orleans, LA (MSY)</option>
      </select>
    </div>
    <div class="form-row">
      <label for='destination'>Your Destination</label>
      <select id='destination' name='destination'>
        <option value="0">Select Airport or City:</option>
        <option value="dfw">Dallas/Ft. Worth, TX (DFW)</option>
        <option value="iah">Houston, TX - Intercontinental (IAH)</option>
        <option value="okc">Oklahoma City, OK (OKC)</option>
        <option value="abq">Albuquerque, NM (ABQ)</option>
        <option value="lit">Little Rock, AR (LIT)</option>
        <option value="msy">New Orleans, LA (MSY)</option>
      </select>
    </div>
    <div class="form-row">
      <label for="depart">Departure date:</label>
      <input type="date" id="depart" name="trip-depart" value="2020-01-11" min="2020-01-11" max="2022-12-30">
    </div>
    <div class="form-row">
      <label for="return">Return date:</label>
      <input type="date" id="return" name="trip-return" value="2020-01-12" min="2020-01-12" max="2022-12-31">
    </div>
    <div class="form-row">
      <label for='passenger-count'>Passengers</label>
      <input type="number" id="passenger-count" name="passenger-count" min="1" max="9">
    </div>
    <div class='form-row'>
      <button>Search flights</button>
    </div>
  </form>
  <div class="wavelength-banner">
    <img src="images/temp-plane.jpg" alt="plane">
    <h1>Join the Wavelength Program now to get added benefits!</h1>
    <p>The Wavelength program allows frequent flyers to earn points and save on future flights.</p>
    <a href="#" class="button">Learn More</a>
  </div>
</body>

</html>
